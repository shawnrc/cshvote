{% raw %}
<!DOCTYPE html>
<html ng-app="CSHVote" lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Main page for CSH Vote.">
    <meta name="author" content="Shawn Chowdhury">
    <link rel="icon" href="">  <!-- TODO make and add favicon -->

    <!------------------------------------------------------------------------->

    <title>CSH Vote - Quorum, all day, every day.</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- AngularJS, courtesy of Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- AngularJS ngRoute router, courtesy of Google -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <!-- Additional CSS for the page -->
    <link rel="stylesheet" href="static/css/app.css">

    <!-- for HTML5 browsing mode, see:
        http://errors.angularjs.org/1.3.14/$location/nobase
        https://scotch.io/quick-tips/pretty-urls-in-angularjs-removing-the-hashtag
    -->
    <base href="/">

  </head>
  <body>
    <div class="container">

        <div class="page-header">
            <h1>CSH VOTE</h1>
            <p class="lead text-muted">Get out the Vote!</p>
        </div>

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">

                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs"
                            data-toggle="offcanvas">
                        Show Categories
                    </button>
                </p>

            </div> <!-- /.col-xs-12 col-sm-9 -->

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"
                 ng-controller="CategoriesController as catCtrl"
                >
                <div class="list-group">
                    <a  class="list-group-item"
                        ng-repeat="category in catCtrl.categories"
                        ng-href="/topics/{{ category.catName }}"
                        ng-class="{ 'active':
                            ((category.catName === 'all' && catCtrl.isSet('/')) || (catCtrl.isSet('/topics/' + category.catName)))
                        }"
                        >
                        {{category.prettyName}}
                    </a>
                </div>


            </div>

        </div> <!-- /.row-offcanvas-right -->




    </div> <!-- /.container -->


    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Logic for this page -->
    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
</html>
{% endraw %}
